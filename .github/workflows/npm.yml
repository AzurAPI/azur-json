name: Testing azurapi-js on Node 12.x

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Making a sample Javascript project
      run: |
        echo -e "const { getShipById } = require('@azurapi/azurapi');\nconsole.log(getShipById(140));" >> sample.js
        npm i @azurapi/azurapi
        node sample.js